{% extends 'base.html' %}
{% block title %}Art Xplorer{% endblock %}
{% block content %}

<script src="https://use.fontawesome.com/490bb0f742.js"></script>

    <!-- Header -->
    <a name="about"></a>
    <div class="intro-header">
        <div class="container">

            <div class="row">
                <div class="col-lg-12">
                    <div class="intro-message">
                        <h1>Art Xplorer</h1>
                        <h3>Custom art walks for San Francisco</h3>
                        <hr class="intro-divider">
                        <ul class="list-inline intro-social-buttons">
                            <li>
                                <a href="/map?latlng" class="btn btn-default btn-lg"><span class="glyphicon glyphicon-road"></span>   Let's Xplore</a>
                            </li><br>
                            <li>
                                <form action="/map" method="GET">
                                <input type="text" name="latitude" value= "37.7886794">
                                <input type="text" name="longitude" value= "-122.41153689999999">
                                <input type="submit" value="submit">
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

        </div>
        <!-- /.container -->
    </div>
    <!-- /.intro-header -->

   

      

        
    </form>
{% endblock %}
