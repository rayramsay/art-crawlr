{% extends 'base.html' %}
{% block title %}Art Xplorer{% endblock %}
{% block content %}

<script src="https://use.fontawesome.com/490bb0f742.js"></script>

    <!-- Header -->
    <a name="about"></a>
    <div class="intro-header">
        <div class="container">

            <div class="row">
                <div class="col-lg-12">
                    <div class="intro-message">
                        <h1>Art Xplorer</h1>
                        <h3>Custom art walks for San Francisco</h3>
                        <hr class="intro-divider">
                        <ul class="list-inline intro-social-buttons">
                            <li>
                                <form action="/map" method="GET">
                                <input type="hidden" name="latitude" value= "37.7889028">
                                <input type="hidden" name="longitude" value= "-122.4104694">
                                <span style='color: black'><input type="input" name="test" value= "Marine's Memorial Hotel, San Francisco" size='40' height='20'></span>
                                <input style='color: black' class="btn btn-default btn-md" type="submit" value="Let's Xplore">
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

        </div>
        <!-- /.container -->
    </div>
    <!-- /.intro-header -->

   

      

        
    </form>
{% endblock %}
